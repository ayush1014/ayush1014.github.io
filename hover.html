<!DOCTYPE html>
<html>
    <head>
        <title>Hover</title>
        <style>
            button {
                width: 100px;
                height: 50px;
                font-size: large;
                background-color: brown;
            }
            button:hover {
                background-color: blue;
            }
        </style>
    </head>
    <body>
        <button>Click Me</button>
    </body>
</html>
